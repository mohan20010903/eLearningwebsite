<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Delta</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="images/crystal-delta_b.png" alt="logo">
        </div>
    </header>
    <section>
        <div class="container flex">
            <div>
                <h1>Welcome to <span style="color: orange;">Crystal Delta</span> <span>e-Learning</span> </h1>
            </div>
 
            <form action="course.html" id="myform" method="GET">
                <div class="details">
                    <p>Login to your account</p>
                </div>
                <div class="details">
                    <div><label for="customerID">Customer ID</label></div>
                    <div><input type="text" id="customerID" name="customerID" required></div>
                </div>
                <div class="details">
                    <div><label for="mypassword">Password</label></div>
                    <div><input type="password" name="mypassword" id="mypassword" required></div>
                </div>
                <div class="details"> 
                    <div><button type="submit">Login</button></div>
                </div>
            </form>
            
        </div>
    </section>
</body>
</html>
